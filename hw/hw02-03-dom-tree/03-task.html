	<script>
		/*
			Задание:
			Напишите сценарий, который удалит строки таблицы, 
			в которых во второй колонке находятся значения меньше 100.
			
			(В прошлом уроке были рассмотрены примеры, показывающие как получить доступ к родительским элементам,
			так как удалять нужно не ячейку td, в которой находится значение, 
			а строку tr, в которой расположена эта ячейка).
		*/

		const statTable = document.querySelector('#statsTable');

		// -----------не правильно, когда удаляем строку таблицы, следующая строка станет на ее место
		// for (let row of statTable.rows) {
		// 	let value = Number(row.cells[1].textContent);
		// 	if (value < 100) row.remove();
		// 	console.log(value);
		// }

		for (let i = 0; i < statTable.rows.length; i++) {
			let row = statTable.rows[i];
			let value = Number(row.cells[1].textContent);
			if (value < 100) {
				row.remove();
				i--;
			}
		}

	</script>
