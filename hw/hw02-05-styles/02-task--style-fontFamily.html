<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task 02</title>
</head>

<body>
	<div>
		Логин или пароль введен неправильно
	</div>
	<script>

		/*
		Задание:
		Не используя CSS классы, 
		поменяйте с помощью JavaScript кода оформление элемента DIV,
		расположенного на текущей странице.
	  
		Добавьте:
		>> шрифт - 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		>> сплошную рамку толщиной в 1 px красного цвета
		>> внутренний отступ в 16px
		>> скругление рамки в 8 px
		*/

		const divElement = document.querySelector('div');
		divElement.style.fontFamily = "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;'";
		divElement.style.border = '1px solid red';
		divElement.style.padding = '16px';
		divElement.style.margin = '8px';

	</script>
</body>

</html>
