	<script>
		/*
		Задание:
		Перепишите код, таким образом, чтобы counter1 и counter2 работали со своим значением счетчика.
		Используйте для этого замыкание.
		*/

		// let counter = 0;

		function makeCounter() {

			let counter = 0;

			return function () {
				return counter++;
			}
		}

		let counter1 = makeCounter();
		let counter2 = makeCounter();
