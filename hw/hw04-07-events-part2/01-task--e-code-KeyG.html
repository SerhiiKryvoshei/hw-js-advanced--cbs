<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task 01</title>

	<style>
		#colorOutput {
			width: 100px;
			height: 100px;
		}
	</style>
</head>

<body>

	<pre>
		Задание:
		Сделайте так, чтобы при нажатии на клавишу G фон div#colorOutput становился зеленым.
		при нажатии на клавишу R фон div#colorOutput становился красным,
		а при нажатии на клавишу B фон div#colorOutput становился синим.
	</pre>
	<div id="colorOutput">
	</div>

	<script>
		/*
		Задание:
			Сделайте так, чтобы при нажатии на клавишу G фон div#colorOutput становился зеленым.
			при нажатии на клавишу R фон div#colorOutput становился красным, 
		а при нажатии на клавишу B фон div#colorOutput становился синим.
		*/

		const divColorOutput = document.querySelector("#colorOutput");

		document.addEventListener("keydown", function (e) {
			if (e.code == 'KeyG') divColorOutput.style.backgroundColor = 'green';
			if (e.code == 'KeyR') divColorOutput.style.backgroundColor = 'red';
			if (e.code == 'KeyB') divColorOutput.style.backgroundColor = 'blue';
		});


	</script>
</body>

</html>
